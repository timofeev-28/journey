<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Организация походов в горы. Компания Lifetour.">
    <title>Lifetour - походы в горы</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/montserrat-light-300.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-regular-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-medium-500.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-semi-bold-600.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-bold-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/montserrat-extra-bold-800.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <button class="header__burger burger" aria-label="Открытие меню навигации" data-burger="burger">
              <svg width="26" height="26" role="img" focusable="false" aria-hidden="true">
                <use href="./img/sprite.svg#burger"></use>
              </svg>
            </button>
            <a class="header__logo" href="#" aria-current="page" data-burger="logo">
              <img src="./img/svg/logo-white.svg" width="142" height="42" alt="Логотип компании Lifetour">
              <img src="./img/svg/logo-dark.svg" width="142" height="42" alt="Логотип компании Lifetour">
            </a>
            <nav class="header__nav nav" data-burger="nav">
              <button class="nav__burger-close" aria-label="Закрытие меню навигации" data-burger="burger-close">
                <svg width="26" height="26" role="img" focusable="false" aria-hidden="true">
                  <use href="./img/sprite.svg#icon-close"></use>
                </svg>
              </button>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#tours" data-burger="link-nav">Туры</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#training" data-burger="link-nav">Обучение</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#about" data-burger="link-nav">О нас</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#reviews" data-burger="link-nav">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#gallery" data-burger="link-nav">Фотографии</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#contacts" data-burger="link-nav">Контакты</a>
                </li>
              </ul>
            </nav>
            <a class="header__link" href="tel:88007253232" data-burger="link-tel">8 800 725-32-32</a>
          </div>
        </div>
      </header>

      <main>
        <section class="hero"></section>
        <!-- <section class="tours" id="tours"></section>
        <section class="training" id="training"></section>
        <section class="about" id="about"></section>
        <section class="reviews" id="reviews"></section>
        <section class="advantages"></section>
        <section class="gallery" id="gallery"></section>
        <section class="feedback"></section>
        <section class="contacts" id="contacts"></section> -->
      </main>

      <footer>
        <div class="container"></div>
      </footer>

    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
